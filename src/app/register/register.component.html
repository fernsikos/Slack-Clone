<div class="form-container">


    <div class="login-box">

        <form [formGroup]="registerForm"
            (submit)="authService.registrateUser(registerForm.controls['email'].value, registerForm.controls['password'].value, registerForm.controls['displayName'].value, registerForm)">

            <h2>Sign Up</h2>

            <div class="form-box">

                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input type="text" formControlName="displayName" matInput class="formControl" placeholder="Username"
                        #email required autocomplete="none" minlength="3" #userName>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" matInput class="formControl" placeholder="email" #email
                        required autocomplete="none"
                        [class.invalid-filled-input]=" email.value.length > 0 && !registerForm.controls['email'].valid">
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" matInput class="formControl"
                        placeholder="Password" #userPassword required autocomplete="none"
                        [class.invalid-filled-input]="!registerForm.controls['password'].valid" minlength="6">
                </mat-form-field>


                <div mat-dialog-actions>
                    <button mat-raised-button
                        [disabled]="!(registerForm.valid && (registerForm.dirty || registerForm.touched))"
                        type="submit">Register</button>

                </div>

            </div>

        </form>
    </div>


    <div class="other-options">

        <div class="option-box">

            <span>Already have an account?</span>
            <button mat-raised-button mat-dialog-close class="redirect" routerLink="/" (click)="closeDialog()">
                Login</button>

        </div>
    </div>

</div>
