<div class="dialog-container">
  <div class="dialog-content">
    <h1 mat-dialog-title>Delete message</h1>
    <mat-dialog-content>
      <span
        >Are you sure you want to delete this message? This can't be
        undone.</span
      >
      <mat-card class="message-container">
        <div class="img-container">
          <img
            class="profile-img"
            src="assets/img/slack-big.svg"
            alt="profile-img"
          />
        </div>
        <div class="message-content">
          <div>
            <strong>{{
              deleteDialogService.currentMessage.author | titlecase
            }}</strong>
            {{ deleteDialogService.currentMessage.timestamp }}
          </div>
          <span [innerHTML]="deleteDialogService.currentMessage.msg"></span>
        </div>
      </mat-card>
    </mat-dialog-content>
  </div>
  <mat-dialog-actions class="button_container">
    <button mat-button mat-dialog-close class="btn-cancel">Cancel</button>
    <button mat-button (click)="deleteMessage()" class="btn-delete">
      Delete
    </button>
  </mat-dialog-actions>
</div>
